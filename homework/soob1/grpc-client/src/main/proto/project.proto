syntax = "proto3";

import "google/protobuf/empty.proto";

package project;

service ProjectService {
  rpc createProjectByMember(Member) returns (Project);
  rpc deleteProjectByMember(MemberId) returns (google.protobuf.Empty);
}

message Member {
  int64 id = 1;
  string loginId = 2;
  string name = 3;
}

message MemberId {
  int64 value = 1;
}

message Project {
  int64 id = 1;
  string name = 2;
  int64 memberId = 3;
}
